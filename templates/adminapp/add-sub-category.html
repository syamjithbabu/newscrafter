{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}

    <div class="page-body">

        <!-- New Product Add Start -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-sm-8 m-auto">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-header-2">
                                        <h5>Add New Sub Category</h5>
                                    </div>

                                    <form class="theme-form theme-form-2 mega-form" method="POST">
                                        {% csrf_token %}
                                        <div class="mb-4 row align-items-center">
                                            <label
                                                class="col-sm-3 col-form-label form-label-title">Category</label>
                                            <div class="col-sm-9">
                                                <select class="js-example-basic-single w-100" name="category">
                                                    {% for category in categories %}
                                                    <option>{{category.category_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-3 mb-0">Sub Category
                                                Name</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="text" name="sub_category_name"
                                                    placeholder="Sub Category Name">
                                            </div>
                                        </div>

                                        

                                    <button type="submit">Submit</button>  
                                    </form>
                                </div>
                            </div>

                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Product Add End -->

        
    </div>
    <!-- Container-fluid End -->

{% endblock %}
